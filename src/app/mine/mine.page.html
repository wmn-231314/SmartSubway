<ion-content [fullscreen]="true" scroll-y="false">
  <div class="user-bar">
    <div class="user_top">
      <div class="user_left">
        <img src="./assets/icon/user.jpg" class="user_style">
      </div>
      <ion-col>
        <ion-row>
          <div class="user-name">
            撒旦发顺丰到付
          </div>
        </ion-row>
        <ion-row>
          <div class="user-number">
            认证手机号: 188****3627
          </div>
        </ion-row>
      </ion-col>
      <div class="authorize-button-layout">
        <ion-col size="1">
          <ion-button icon-end color="medium" fill="clear" [routerLink]="['/my-info']">
            个人信息
            <ion-icon name="chevron-forward-sharp"></ion-icon>
          </ion-button>
        </ion-col>
      </div>
    </div>
  </div>
  <div class="list-layout">
    <ion-list class="user_list">
      <ion-item button [routerLink]="['/paystyle']">
        <ion-icon name="wallet-outline" slot="start"></ion-icon>
        <ion-label>支付方式</ion-label>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <div class="list-layout">
    <ion-list class="user_list">
      <ion-item button [routerLink]="['/mytrip']">
        <ion-icon name="file-tray-full-outline"slot="start"></ion-icon>
        <ion-label>我的行程</ion-label>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-icon name="cube-outline"slot="start"></ion-icon>
        <ion-label>收藏</ion-label>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <div class="list-layout">
    <ion-list class="user_list">
      <ion-item button [routerLink]="['/setting']">
        <ion-icon name="settings-outline"slot="start"></ion-icon>
        <ion-label>设置</ion-label>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-icon name="headset-outline"slot="start"></ion-icon>
        <ion-label>我的客服</ion-label>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
      </ion-item>
      <ion-item button [routerLink]="['/feedback']">
        <ion-icon name="reader-outline"slot="start"></ion-icon>
        <ion-label>意见反馈</ion-label>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
      </ion-item>
      <ion-item button [routerLink]="['/aboutus']">
        <ion-icon name="information-circle-outline"slot="start"></ion-icon>
        <ion-label>关于我们</ion-label>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
